<!DOCTYPE html>
<html>
<head>
    <title>oggg safariiii</title>
</head>
<body>
	<button id="play">Play</button>
	<div id="con"></div>

  	<script src="ogv.js"></script>
  	<script type="text/javascript">
		const container = document.getElementById("con");

		var player = new OGVPlayer({
			debug: true,
			debugFilter: /demuxer/
  		});
		player.src = 'brown6ogg4.ogg';
		container.appendChild(player);

		var player2 = new OGVPlayer({
			debug: true,
			debugFilter: /demuxer/
  		});
		player2.src = 'brown6ogg4.ogg';
		container.appendChild(player2);

		function playIt() {
			player.play();
			setTimeout(function() {player2.play()}, 13000);
		}
  	</script>
</body>
</html>
